<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance Log</title>
  <style>
    :root {
      --green: #74b37c;
      --red: #e74c3c;
      --blue: #3c74e7;
      --gray: #bfbfbf;
      --pink: #f8a5c2;
      --purple: #c38cf4;
      --maroon: #7e1c1c;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #333;
    }

    header {
      background: var(--green);
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.2rem;
      margin: 0;
    }

    .icon {
      font-size: 1.5rem;
      cursor: pointer;
    }

    .legend {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin: 1rem;
      border: 1px solid #ddd;
      padding: 0.5rem;
      border-radius: 8px;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
    }

    .calendar {
      max-width: 400px;
      margin: auto;
      text-align: center;
    }

    .month-nav {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 1rem;
      font-weight: bold;
      align-items: center;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      padding: 0.5rem;
    }

    .day-header {
      font-weight: bold;
    }

    .day {
      padding: 1rem 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .present { background: var(--green); color: white; }
    .absent { background: var(--red); color: white; }
    .leave { background: var(--blue); color: white; }
    .weekoff { background: var(--gray); color: white; }
    .late { background: var(--pink); }
    .early { background: var(--purple); color: white; }
    .late-early { background: var(--maroon); color: white; }

    @media (max-width: 600px) {
      .calendar {
        width: 100%;
      }
      .legend {
        font-size: 0.8rem;
        justify-content: space-around;
      }
    }
  </style>
</head>
<body>

  <header>
    <span class="icon">&#8592;</span>
    <h1>Attendance Log</h1>
    <span class="icon">&#9776;</span>
  </header>

  <div class="legend">
    <div class="legend-item"><span class="dot" style="background: var(--green);"></span> Present</div>
    <div class="legend-item"><span class="dot" style="background: var(--red);"></span> Absent</div>
    <div class="legend-item"><span class="dot" style="background: var(--blue);"></span> Leave</div>
    <div class="legend-item"><span class="dot" style="background: var(--gray);"></span> Week Off</div>
    <div class="legend-item"><span class="dot" style="background: var(--pink);"></span> Late</div>
    <div class="legend-item"><span class="dot" style="background: var(--purple);"></span> Early</div>
    <div class="legend-item"><span class="dot" style="background: var(--maroon);"></span> Late & Early</div>
  </div>

  <div class="calendar">
    <div class="month-nav">
      <span>&lt;</span>
      <span>February 2022</span>
      <span>&gt;</span>
    </div>

    <div class="calendar-grid">
      <div class="day-header">Mo</div>
      <div class="day-header">Tu</div>
      <div class="day-header">We</div>
      <div class="day-header">Th</div>
      <div class="day-header">Fr</div>
      <div class="day-header">Sa</div>
      <div class="day-header">Su</div>

      <!-- First week -->
      <div class="day present">1</div>
      <div class="day present">2</div>
      <div class="day present">3</div>
      <div class="day present">4</div>
      <div class="day present">5</div>
      <div class="day weekoff">6</div>
      <div class="day absent">7</div>

      <!-- Second week -->
      <div class="day present">8</div>
      <div class="day late">9</div>
      <div class="day absent">10</div>
      <div class="day present">11</div>
      <div class="day present">12</div>
      <div class="day weekoff">13</div>
      <div class="day late-early">14</div>

      <!-- Third week -->
      <div class="day leave">15</div>
      <div class="day early">16</div>
      <div class="day present">17</div>
      <div class="day">18</div>
      <div class="day weekoff">19</div>
      <div class="day weekoff">20</div>
      <div class="day">21</div>

      <!-- Fourth week -->
      <div class="day">22</div>
      <div class="day">23</div>
      <div class="day">24</div>
      <div class="day">25</div>
      <div class="day weekoff">26</div>
      <div class="day weekoff">27</div>
      <div class="day">28</div>

      <!-- Fifth row -->
      <div class="day">29</div>
      <div class="day">30</div>
      <div class="day">1</div>
      <div class="day weekoff">2</div>
      <div class="day weekoff">3</div>
      <div class="day weekoff">4</div>
      <div class="day">5</div>
    </div>
  </div>
</body>
</html>
