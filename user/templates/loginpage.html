{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WorkWise</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      width: 90%;
      max-width: 400px;
      padding: 20px;
    }

    .logo img {
      width: 150px;
      height: auto;
      margin-bottom: 20px;
    }

    .title {
      font-size: 2rem;
      margin-bottom: 30px;
      color: #000;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      font-size: 1rem;
      border-radius: 5px;
      text-align: center;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .sign-in {
      background-color: #66bb6a;
      color: white;
    }

    .sign-in:hover {
      background-color: #4caf50;
    }

    .sign-up {
      background-color: transparent;
      color: #66bb6a;
      border: 2px solid #66bb6a;
    }

    .sign-up:hover {
      background-color: #e8f5e9;
    }

    .forgot {
      display: block;
      margin-top: 12px;
      font-size: 0.9rem;
      color: #555;
      text-decoration: none;
    }

    .forgot:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .title {
        font-size: 1.5rem;
      }

      .btn {
        font-size: 0.95rem;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="{% static 'handshake.png' %}" alt="WorkWise logo - handshake icon" />
    </div>

    <h1 class="title">WorkWise</h1>

    <a href="{% url 'signin' %}" class="btn sign-in">Sign In</a>
    <a href="{% url 'signup' %}" class="btn sign-up">Sign Up</a>

    <a href="#" class="forgot">Forgot Password?</a>
  </div>
</body>
</html>
