{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Choose Your Role</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: white;
    }

    .container {
      text-align: center;
    }

    .top-image {
      max-width: 400px;
      height: auto;
      margin-bottom: 40px;
    }

    .role-icons {
      display: flex;
      justify-content: center;
      gap: 80px;
      margin-bottom: 40px;
    }

    .role {
      text-align: center;
    }

    .role img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      padding: 10px;
      background-color: #5cc267;
      transition: transform 0.3s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .role img:hover {
      transform: scale(1.1);
      cursor: pointer;
    }

    .role p {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    .bottom-image {
      max-width: 120px;
      height: auto;
    }

    @media (max-width: 768px) {
      .top-image {
        max-width: 250px;
      }
      .role img {
        width: 80px;
        height: 80px;
      }
      .role-icons {
        gap: 40px;
      }
      .bottom-image {
        max-width: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="{% static 'illustration.png' %}" alt="Illustration" class="top-image" />

    <div class="role-icons">
      <div class="role">
        <a href="{% url 'employee_login' %}" class="btn employee">Employee</a>
          <img src="{% static 'employee-icon.png' %}" alt="Employee Icon" />
        </a>
        <p>Employee</p>
      </div>
      <div class="role">
        <a href="{% url 'supervisor_login' %}" class="btn supervisor">Supervisor</a>
          <img src="{% static 'supervisor-icon.png' %}" alt="Supervisor Icon" />
        </a>
        <p>Supervisor</p>
      </div>
    </div>

    <img src="{% static 'handshake.png' %}" alt="Handshake" class="bottom-image" />
  </div>
</body>
</html>
