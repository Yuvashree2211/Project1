<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tasks</title>
  <style>
    :root {
      --green: #74b37c;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #333;
    }

    header {
      background: var(--green);
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.2rem;
      margin: 0;
    }

    .icon {
      font-size: 1.5rem;
      cursor: pointer;
    }

    .container {
      padding: 1rem;
      max-width: 900px;
      margin: auto;
    }

    /* Task Table */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
    }

    table th, table td {
      border: 1px solid #000;
      padding: 8px;
      text-align: left;
    }

    table th {
      background-color: #f0f0f0;
    }

    .btn {
      padding: 6px 12px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .edit-btn {
      background-color: #ddd;
    }

    .delete-btn {
      background-color: #ddd;
    }

    /* Form */
    .form-box {
      border: 1px solid #000;
      padding: 1rem;
      border-radius: 4px;
    }

    .form-box h2 {
      margin-top: 0;
      font-size: 1.1rem;
    }

    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      gap: 10px;
    }

    .form-group label {
      flex: 1;
      min-width: 90px;
    }

    .form-group input,
    .form-group textarea {
      flex: 2;
      padding: 6px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-group textarea {
      resize: vertical;
    }

    .form-actions {
      text-align: right;
      margin-top: 1rem;
    }

    .save-btn {
      background-color: var(--green);
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .form-group {
        flex-direction: column;
        align-items: flex-start;
      }

      .form-group label {
        margin-bottom: 4px;
      }

      .form-actions {
        width: 100%;
        display: flex;
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <span class="icon">&#8592;</span>
    <h1>Tasks</h1>
    <span class="icon">&#9776;</span>
  </header>

  <div class="container">
    <!-- Task Table -->
    <table>
      <thead>
        <tr>
          <th>Task ID</th>
          <th>Title</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Feb-01</td>
          <td>Lorem ipsum</td>
          <td>In Progress</td>
          <td><button class="btn edit-btn">Edit</button></td>
        </tr>
        <tr>
          <td>2024-04-01</td>
          <td>Dolor sit amet</td>
          <td>Completed<br/>2024-04-14</td>
          <td><button class="btn delete-btn">Delete</button></td>
        </tr>
      </tbody>
    </table>

    <!-- Add Task Form -->
    <div class="form-box">
      <h2>Add Task</h2>
      <div class="form-group">
        <label for="assignedTo">Assigned To</label>
        <input type="text" id="assignedTo" />
      </div>
      <div class="form-group">
        <label for="assignedBy">Assigned By</label>
        <input type="text" id="assignedBy" />
      </div>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="status">Status</label>
        <input type="text" id="status" />
      </div>
      <div class="form-group">
        <label for="dueDate">Due Date</label>
        <input type="date" id="dueDate" />
      </div>
      <div class="form-group">
        <label for="createdAt">Created At</label>
        <input type="date" id="createdAt" />
      </div>
      <div class="form-actions">
        <button class="save-btn">Save</button>
      </div>
    </div>
  </div>

</body>
</html>
