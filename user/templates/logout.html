<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sidebar Template</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      background-color: #fff;
      flex-direction: row;
    }

    .sidebar {
      width: 80px;
      background-color: #d0d0d0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 10px;
    }

    .sidebar-top {
      background-color: #4CAF50;
      width: 100%;
      padding: 20px 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .profile-icon {
      background-color: #ffffff;
      color: #4CAF50;
      font-size: 24px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .sidebar-time {
      margin-top: auto;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #444;
      font-size: 14px;
    }

    .sidebar-time i {
      font-size: 20px;
      color: #4CAF50;
    }

    .time-info {
      text-align: center;
      margin-top: 5px;
    }

    .time {
      font-weight: bold;
      font-size: 16px;
    }

    .label {
      font-size: 12px;
      color: #333;
    }

    .main-content {
      flex-grow: 1;
      padding: 40px 20px;
    }

    .nav-menu {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 25px;
      padding-left: 0;
    }

    .nav-menu li {
      font-size: 16px;
      color: #333;
      display: flex;
      align-items: center;
      gap: 15px;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .nav-menu li:hover {
      color: #4CAF50;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        flex-direction: row;
        justify-content: space-between;
        width: 100%;
        height: auto;
        padding: 10px 20px;
      }

      .main-content {
        padding: 20px;
      }

      .nav-menu {
        gap: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-top">
      <div class="profile-icon">
        <i class="fa-solid fa-user"></i>
      </div>
    </div>
    <div class="sidebar-time">
      <i class="fa-regular fa-clock"></i>
      <div class="time-info">
        <span class="time">09:55</span>
        <span class="label">Check In</span>
      </div>
    </div>
  </div>

  <div class="main-content">
    <ul class="nav-menu">
      <li><i class="fa-regular fa-calendar"></i> Attendance</li>
      <li><i class="fa-regular fa-bookmark"></i> Late Comers</li>
      <li><i class="fa-regular fa-bookmark"></i> Early Leavers</li>
      <li><i class="fa-solid fa-database"></i> Employee List</li>
      <li>
  <a href="{% url 'logout' %}" style="text-decoration: none; color: inherit;">
    <i class="fa-solid fa-right-from-bracket"></i> Log out
  </a>
</li>

  </div>
</body>
</html>
