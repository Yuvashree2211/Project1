<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Sign Up</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 500;
    }

    .input-group {
      margin-bottom: 15px;
      position: relative;
    }

    .input-group input {
      width: 100%;
      padding: 12px 45px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .input-group input[type="file"] {
      padding: 10px;
    }

    .input-group img.icon {
      position: absolute;
      top: 12px;
      left: 12px;
      width: 20px;
      height: 20px;
      opacity: 0.5;
    }

    .signup-btn {
      width: 100%;
      background-color: #6CB66F;
      border: none;
      padding: 12px;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }

    .signup-btn:hover {
      background-color: #589f5a;
    }

    .login-link {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }

    .login-link a {
      color: #4CAF50;
      text-decoration: none;
    }

    .google-btn {
      width: 100%;
      border: 1px solid #ddd;
      padding: 10px;
      margin-top: 20px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
      cursor: pointer;
    }

    .google-btn img {
      width: 20px;
      margin-right: 10px;
    }

    @media (max-height: 700px) {
      body {
        align-items: flex-start;
        padding-top: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Sign Up for Better Experience</h2>
     <form method="post" enctype="multipart/form-data">

>
      {% csrf_token %}

      <!-- Full Name -->
      <div class="input-group">
        <input type="text" name="full_name" placeholder="Full Name" required />
      </div>

      <!-- Email -->
      <div class="input-group">
        <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" class="icon" alt="Email Icon" />
        <input type="email" name="email" placeholder="Email" required />
      </div>

      <!-- Phone -->
      <div class="input-group">
        <input type="text" name="phone" placeholder="Phone Number" required />
      </div>

      <!-- Password -->
      <div class="input-group">
        <img src="https://cdn-icons-png.flaticon.com/512/3064/3064155.png" class="icon" alt="Lock Icon" />
        <input type="password" name="password" placeholder="Password" required />
      </div>

      <!-- Profile Picture -->
      <div class="input-group">
        <input type="file" name="profile_picture" accept="image/*" />
      </div>

      <button class="signup-btn" type="submit">Sign Up</button>
    </form>

    <div class="login-link">
      Already have an account? <a href="{% url 'signin' %}">Sign In</a>
    </div>

    <div class="google-btn">
      <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt="Google Icon" />
      Continue With Google
    </div>
  </div>
</body>
</html>
