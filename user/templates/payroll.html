<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payroll</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background-color: #ffffff;
    }

    .header {
      background-color: #4CAF50;
      color: white;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 18px;
      font-weight: 500;
      border-radius: 4px;
      margin-bottom: 20px;
    }

    .table-wrapper {
      overflow-x: auto;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      font-size: 14px;
      border: 1px solid #ccc;
    }

    th, td {
      text-align: center;
      padding: 10px;
      border: 1px solid #ccc;
    }

    .form-box {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 6px;
      font-size: 14px;
      max-width: 600px;
      margin: auto;
    }

    .form-box h5 {
      font-weight: 600;
      margin-bottom: 15px;
    }

    .form-control {
      border-radius: 5px;
      font-size: 14px;
    }

    .btn-save {
      background-color: #4CAF50;
      color: white;
      border: none;
      font-weight: 500;
      padding: 8px 24px;
    }

    .btn-save:hover {
      background-color: #4CAF50;
    }

    .btn-edit {
      padding: 4px 12px;
      font-size: 13px;
      background-color: #e2e2e2;
      border: 1px solid #999;
    }
  </style>
</head>
<body>

<!-- Header -->
<div class="header">
  <a href="{% url 'profile' %}" style="text-decoration: none; color: white;">
    <span>&larr;</span>
  </a>
  <span>Payroll</span>
  <span>&#9776;</span>
</div>

  <!-- Payroll Table -->
  <div class="table-wrapper">
    <table class="table table-bordered text-center">
      <thead>
        <tr>
          <th>Payroll</th>
          <th>Month</th>
          <th>Net Pay</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>February</td>
          <td>2750</td>
          <td><button class="btn btn-edit">Edit</button></td>
        </tr>
        <tr>
          <td>2</td>
          <td>January</td>
          <td>3000</td>
          <td><button class="btn btn-edit">Edit</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Add Payroll Form -->
  <div class="form-box">
    <h5>Add Payroll</h5>
    <form method="post" action="{% url 'add_payroll' %}">
      {% csrf_token %}
      <div class="mb-2">
        <label>User</label>
        <input type="text" name="user_id" class="form-control" required>
      </div>
      <div class="mb-2">
        <label>Month</label>
        <input type="text" name="month" class="form-control" required>
      </div>
      <div class="mb-2">
        <label>Base Salary</label>
        <input type="text" name="base_salary" class="form-control" required>
      </div>
      <div class="mb-2">
        <label>Bonus</label>
        <input type="text" name="bonus" class="form-control">
      </div>
      <div class="mb-2">
        <label>Deductions</label>
        <input type="text" name="deductions" class="form-control">
      </div>
      <div class="mb-2">
        <label>Net Pay</label>
        <input type="text" name="net_pay" class="form-control" required>
      </div>
      <div class="mb-2">
        <label>Status</label>
        <input type="text" name="status" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Paid On</label>
        <input type="date" name="paid_on" class="form-control">
      </div>
      <button type="submit" class="btn btn-save">Save</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
