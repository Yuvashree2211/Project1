<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Early Leavers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #79A76F;
      color: white;
      display: flex;
      align-items: center;
      padding: 10px 15px;
      justify-content: space-between;
    }
    .header-title {
      flex-grow: 1;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    .back-btn, .menu-btn {
      font-size: 20px;
      cursor: pointer;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 15px auto;
      width: 90%;
      max-width: 600px;
    }
    .date-picker input {
      padding: 5px;
      font-size: 14px;
    }
    .total-employees {
      font-size: 14px;
    }
    .total-employees span {
      color: green;
      font-weight: bold;
    }
    .export-links {
      text-align: right;
      margin: 0 5% 10px;
    }
    .export-links a {
      margin-left: 10px;
      text-decoration: none;
      font-size: 14px;
      color: #1a73e8;
    }
    .employee-table {
      width: 90%;
      max-width: 600px;
      margin: 0 auto;
      border-collapse: collapse;
    }
    .employee-table th, .employee-table td {
      border-bottom: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    .employee-table th {
      background-color: #f9f9f9;
    }
    .employee-details {
      line-height: 1.5;
    }
    .late-time {
      color: red;
      font-weight: bold;
    }
    /* Responsive adjustments */
    @media (max-width: 600px) {
      .header-title {
        font-size: 18px;
      }
      .controls {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      .export-links {
        text-align: left;
        margin: 0 5%;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="back-btn">&#8592;</div>
    <div class="header-title">Early Leavers</div>
    <div class="menu-btn">&#9776;</div>
  </div>

  <div class="controls">
    <div class="date-picker">
      <input type="date" value="2025-02-17">
    </div>
    <div class="total-employees">
      Total Employees: <span>3</span>
    </div>
  </div>

  <div class="export-links">
    <a href="#">CSV</a> | <a href="#">PDF</a>
  </div>

  <table class="employee-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Time In</th>
        <th>Late By</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="employee-details">
          Md. Sharek<br>
          <small>Developer</small>
        </td>
        <td>17:30</td>
        <td class="late-time">29:03</td>
      </tr>
      <tr>
        <td class="employee-details">
          Md. Sorif<br>
          <small>Developer</small>
        </td>
        <td>17:42</td>
        <td class="late-time">17:45</td>
      </tr>
      <tr>
        <td class="employee-details">
          Md. Ratul<br>
          <small>Developer</small>
        </td>
        <td>17:42</td>
        <td class="late-time">17:45</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
