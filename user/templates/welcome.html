<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login UI</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 360px;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #000;
      font-weight: bold;
    }

    .illustration {
      width: 100%;
      max-height: 200px;
      object-fit: contain;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input[type="email"],
    input[type="password"] {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .forgot-password {
      text-align: right;
    }

    .forgot-password a {
      font-size: 13px;
      color: #28a745;
      text-decoration: none;
    }

    .signin-btn {
      display: block;
      padding: 12px;
      background-color: #28a745;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      font-size: 16px;
      text-align: center;
      text-decoration: none;
    }

    .signup-text {
      margin-top: 20px;
      font-size: 14px;
    }

    .signup-link {
      color: #28a745;
      font-weight: bold;
      text-decoration: none;
    }

    .google-btn {
      margin-top: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      border: 1px solid #ccc;
      background-color: white;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      width: 100%;
      box-sizing: border-box;
    }

    .google-btn img {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome Back!</h2>

    <img src="../static/pic 2.png" alt="Illustration" class="illustration" />

    <form>
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />

      <div class="forgot-password">
        <a href="#">Forgot Password?</a>
      </div>

      <a href="{% url 'profile' %}" class="signin-btn">Sign in</a>
    </form>

    <p class="signup-text">
      Donâ€™t have an account? <a href="#" class="signup-link">Sign Up</a>
    </p>

    <button class="google-btn">
      <img src="data:image/png;base64,... (truncated for readability)" alt="Google" />
      Continue with Google
    </button>
  </div>
</body>
</html>
