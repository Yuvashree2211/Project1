<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }

    .header {
      background-color: #4caf50;
      color: white;
      padding: 20px;
      position: relative;
    }

    .header .profile {
      text-align: center;
    }

    .header .profile-icon {
      font-size: 40px;
    }

    .header .employee-info {
      margin-top: 10px;
    }

    .menu-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
    }

    .dropdown {
      position: absolute;
      top: 70px;
      left: 20px;
      background-color: white;
      border: 1px solid #ccc;
      z-index: 10;
      width: 150px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .dropdown-item {
      padding: 10px;
      cursor: pointer;
    }

    .dropdown-item:hover {
      background-color: #f1f1f1;
    }

    .content {
      padding: 20px;
    }

    .summary {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .summary-box {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      width: 120px;
      text-align: center;
      margin: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .leave-requests {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    select, .status-box {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 10px;
    }

    .status {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .status-box {
      background-color: #f9f9f9;
      border: 1px solid #ddd;
    }

    @media (min-width: 768px) {
      .summary {
        justify-content: space-between;
      }

      .status {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="menu-toggle">&#9776;</div>
    <div class="profile">
      <div class="profile-icon">üë§</div>
      <div class="employee-info">
        <div>Employee ID : 123456</div>
        <div></div>
      </div>
    </div>

    <!-- Dropdown -->
    <div class="dropdown">
      <div class="dropdown-item">Last 7 days</div>
      <div class="dropdown-item">Last 14 days</div>
      <div class="dropdown-item">Last 30 days</div>
      <div class="dropdown-item">This month</div>
      <div class="dropdown-item">Last month</div>
    </div>
  </div>

  <div class="content">
    <div class="summary">
      <div class="summary-box">
        <div>üìÜ</div>
        <div>Present</div>
        <div>‚úîÔ∏è</div>
      </div>
      <div class="summary-box">
        <div>üìà</div>
        <div>Leaves</div>
        <div>5%</div>
      </div>
    </div>

    <div class="leave-requests">
      <label for="leaveDropdown">Leave Requests</label>
      <select id="leaveDropdown">
        <option>Tap to view leave requests</option>
      </select>

      <div class="status">
        <div class="status-box">Total Presents: 12 days</div>
        <div class="status-box">Late: 2 days</div>
        <div class="status-box">Early Leaves: 2 days</div>
        <div class="status-box">Absent: 1 day</div>
        <div class="status-box">Leaves: 1 day</div>
      </div>
    </div>
  </div>

</body>
</html>
