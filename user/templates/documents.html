<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leave Documents</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .header {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border-radius: 5px;
    }
    .btn-save {
      background-color: #4CAF50;
      color: white;
    }
    .btn-edit {
      padding: 4px 12px;
      font-size: 13px;
      background-color: #e2e2e2;
      border: 1px solid #999;
    }
    .card {
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <div class="d-flex justify-content-between align-items-center header mb-4">
  <div>
    <a href="{% url 'profile' %}" class="btn btn-light btn-sm">&#8592;</a>
    <span class="ms-2 fw-bold">Documents</span>
  </div>
  <button class="btn btn-light btn-sm">&#9776;</button>
</div>

    <!-- Leave Table -->
    <div class="table-responsive mb-4">
      <table class="table table-bordered">
        <thead class="table-light">
          <tr>
            <th>Leave ID</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Status</th>

          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>2024-03-20</td>
            <td>Type1</td>
            <td>
              <button class="btn btn-sm btn-edit">Edit</button>
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>2023-11-22</td>

            <td>Type2</td>
            <td>
              <button class="btn btn-sm btn-edit">Edit</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Add Leave Form -->
    <div class="card p-3">
      <h5 class="mb-3">Add Leave</h5>
      <form>
        <div class="mb-2">
          <label class="form-label">User ID</label>
          <input type="text" class="form-control" placeholder="Enter user ID" />
        </div>
        <div class="mb-2">
          <label class="form-label">Start Date</label>
          <input type="date" class="form-control" />
        </div>
        <div class="mb-2">
          <label class="form-label">End Date</label>
          <input type="date" class="form-control" />
        </div>
        <div class="mb-2">
          <label class="form-label">Reason</label>
          <input type="text" class="form-control" placeholder="Enter reason" />
        </div>
        <div class="mb-2">
          <label class="form-label">Type</label>
          <input type="text" class="form-control" placeholder="Enter leave type" />
        </div>
        <div class="mb-3">
          <label class="form-label">Requested At</label>
          <input type="date" class="form-control" />
        </div>
        <button type="submit" class="btn btn-save w-100">Save</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
