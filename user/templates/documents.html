<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Documents</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .header {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border-radius: 5px;
    }
    .btn-save {
      background-color: #4CAF50;
      color: white;
    }
    .btn-edit {
      padding: 4px 12px;
      font-size: 13px;
      background-color: #e2e2e2;
      border: 1px solid #999;
    }
    .card {
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <div class="d-flex justify-content-between align-items-center header mb-4">
    <div>
      <a href="{% url 'profile' %}" class="btn btn-light btn-sm">&#8592;</a>
      <span class="ms-2 fw-bold">Documents</span>
    </div>
    <button class="btn btn-light btn-sm">&#9776;</button>
  </div>
  <!-- Uploaded Documents Table -->
  <div class="table-responsive mb-4">
    <table class="table table-bordered">
      <thead class="table-light">
        <tr>
          <th>User</th>
          <th>Document Type</th>
          <th>File</th>
          <th>Uploaded At</th>
        </tr>
      </thead>
      <tbody>
        {% for doc in documents %}
        <tr>
          <td>{{ doc.user.full_name }}</td>
          <td>{{ doc.doc_type }}</td>
          <td><a href="{{ doc.file_path.url }}" target="_blank">View</a></td>
          <td>{{ doc.uploaded_at }}</td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="4" class="text-center">No documents uploaded yet.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <!-- Upload Document Form -->
  <div class="card p-3 mb-4">
    <h5 class="mb-3">Upload Document</h5>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-2">
        <label class="form-label">User</label>
        {{ form.user }}
      </div>
      <div class="mb-2">
        <label class="form-label">Document Type</label>
        {{ form.doc_type }}
      </div>
      <div class="mb-3">
        <label class="form-label">Select File</label>
        {{ form.file_path }}
      </div>
      <button type="submit" class="btn btn-save w-100">Save</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
