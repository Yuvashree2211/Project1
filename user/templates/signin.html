<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Sign In</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signin-container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 500;
    }

    .input-group {
      margin-bottom: 15px;
      position: relative;
    }

    .input-group input {
      width: 100%;
      padding: 12px 45px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .input-group img.icon {
      position: absolute;
      top: 12px;
      left: 12px;
      width: 20px;
      height: 20px;
      opacity: 0.5;
    }

    .signin-btn {
      width: 100%;
      background-color: #4CAF50;
      border: none;
      padding: 12px;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }

    .signin-btn:hover {
      background-color: #4CAF50;
    }

    .signup-link {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }

    .signup-link a {
      color: #4CAF50;
      text-decoration: none;
    }

    .google-btn {
      width: 100%;
      border: 1px solid #ddd;
      padding: 10px;
      margin-top: 20px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
      cursor: pointer;
    }

    .google-btn img {
      width: 20px;
      margin-right: 10px;
    }

    @media (max-height: 700px) {
      body {
        align-items: flex-start;
        padding-top: 40px;
      }
    }
  </style>
</head>
<body>
  {% if messages %}
  {% for message in messages %}
    <div class="alert alert-danger">{{ message }}</div>
  {% endfor %}
{% endif %}

  <div class="signin-container">
    <h2>Welcome Back! Sign In</h2>
 <img src="../static/pic 2.png" alt="Illustration" class="illustration" />
    <form method="post">
      {% csrf_token %}

      <!-- Email -->
      <div class="input-group">
        <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" class="icon" alt="Email Icon" />
        <input type="email" name="email" placeholder="Email" required />
      </div>

      <!-- Password -->
      <div class="input-group">
        <img src="https://cdn-icons-png.flaticon.com/512/3064/3064155.png" class="icon" alt="Lock Icon" />
        <input type="password" name="password" placeholder="Password" required />
      </div>

      <button class="signin-btn" type="submit">Sign In</button>
    </form>

    <div class="signup-link">
      Don't have an account? <a href="{% url 'signup' %}">Sign Up</a>
    </div>

    <div class="google-btn">
      <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt="Google Icon" />
      Continue With Google
    </div>
  </div>
</body>
</html>
