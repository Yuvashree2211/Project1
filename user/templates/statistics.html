<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Personal Statistics</title>

  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 13px;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #4CAF50;
      color: white;
      width: 100%;
    }

    .header-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .icon {
      font-size: 20px;
      cursor: pointer;
      color: black;
    }

    .icon-white {
      color: white;
    }

    .icon-right-group {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .header-center {
      text-align: center;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header-center p {
      margin: 0;
      font-size: 14px;
    }

    .header-center h3 {
      margin: 0;
      font-size: 16px;
      font-weight: normal;
    }

    .profile-icon {
      font-size: 36px;
      color: white;
      margin-bottom: 6px;
    }

    section {
      max-width: 1000px;
      margin: 20px auto;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      position: relative;
    }

    .calendar-icon-top {
      position: absolute;
      top: 16px;
      right: 16px;
      font-size: 22px;
      color: black;
    }

    .content {
      padding: 16px;
    }

    h3 {
      font-size: 16px;
      margin: 0;
    }

    .section-header {
      margin-bottom: 10px;
    }

    .filter-select {
      margin-bottom: 16px;
    }

    .filter-select select {
      padding: 6px;
      font-size: 13px;
    }

    .stats {
      display: flex;
      justify-content: space-around;
      text-align: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .stat {
      margin: 8px;
    }

    .circle-progress {
      position: relative;
      width: 65px;
      height: 65px;
      margin: auto;
    }

    svg {
      transform: rotate(-90deg);
    }

    .circle-bg {
      stroke: #e6e6e6;
    }

    .circle-red {
      stroke: red;
    }

    .circle-orange {
      stroke: orange;
    }

    .circle-green {
      stroke: green;
    }

    .circle-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 13px;
      font-weight: bold;
    }

    .leave-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      font-size: 13px;
    }

    .leave-grid input {
      width: 100%;
      padding: 6px;
      font-size: 13px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #f9f9f9;
    }

    @media (max-width: 600px) {
      .header-center p {
        font-size: 13px;
      }

      .header-center h3 {
        font-size: 15px;
      }

      .icon {
        font-size: 18px;
      }

      h3 {
        font-size: 15px;
      }

      .circle-text {
        font-size: 12px;
      }

      .leave-grid {
        grid-template-columns: 1fr;
      }

      .calendar-icon-top {
        top: 12px;
        right: 12px;
        font-size: 20px;
      }

      .profile-icon {
        font-size: 30px;
        margin-bottom: 4px;
      }
    }
  </style>
</head>
<body>

  <!-- Green Header with Profile Icon -->
   
  <header>
    <div class="header-container">
      <a href="javascript:history.back()" style="color: white;" class="btn btn-light btn-sm">&#8592;</a>

      <div class="header-center">
        <span class="material-icons profile-icon">account_circle</span>
        <p>Employee ID : 123456</p>
        <h3>Faius Mojumder Nahin</h3>
      </div>

      <div class="icon-right-group">
        <span class="material-icons icon-white">menu</span>
      </div>
    </div>
  </header>

  <!-- Employee Personal Statistics Section -->
  <section>
    <span class="material-icons calendar-icon-top">calendar_month</span>

    <div class="content">
      <div class="section-header">
        <h3>Personal Statistics</h3>
      </div>

      <div class="filter-select">
        <select>
          <option>Last 14 days</option>
        </select>
      </div>

      <!-- Circular Progress Bars -->
      <div class="stats">
        <!-- Late -->
        <div class="stat">
          <div class="circle-progress">
            <svg width="65" height="65">
              <circle class="circle-bg" cx="32.5" cy="32.5" r="28" stroke-width="6" fill="none" />
              <circle class="circle-red" cx="32.5" cy="32.5" r="28" stroke-width="6" fill="none"
                stroke-dasharray="176"
                stroke-dashoffset="158.4" />
            </svg>
            <div class="circle-text">10%</div>
          </div>
          <p>Late</p>
        </div>

        <!-- Absent -->
        <div class="stat">
          <div class="circle-progress">
            <svg width="65" height="65">
              <circle class="circle-bg" cx="32.5" cy="32.5" r="28" stroke-width="6" fill="none" />
              <circle class="circle-green" cx="32.5" cy="32.5" r="28" stroke-width="6" fill="none"
                stroke-dasharray="176"
                stroke-dashoffset="167.2" />
            </svg>
            <div class="circle-text">5%</div>
          </div>
          <p>Absent</p>
        </div>

        <!-- Leaves -->
        <div class="stat">
          <div class="circle-progress">
            <svg width="65" height="65">
              <circle class="circle-bg" cx="32.5" cy="32.5" r="28" stroke-width="6" fill="none" />
              <circle class="circle-green" cx="32.5" cy="32.5" r="28" stroke-width="6" fill="none"
                stroke-dasharray="176"
                stroke-dashoffset="167.2" />
            </svg>
            <div class="circle-text">5%</div>
          </div>
          <p>Leaves</p>
        </div>
      </div>

      <h3>Leave Requests</h3>
      <select>
        <option>Tap to view leave requests</option>
      </select>

      <div class="leave-grid">
        <div>Total Presents</div>
        <div><input type="text" value="12 days" readonly /></div>

        <div>Late</div>
        <div><input type="text" value="2 days" readonly /></div>

        <div>Early Leaves</div>
        <div><input type="text" value="2 days" readonly /></div>

        <div>Absent</div>
        <div><input type="text" value="1 day" readonly /></div>

        <div>Leaves</div>
        <div><input type="text" value="1 day" readonly /></div>
      </div>
    </div>
  </section>

</body>
</html>
