<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Departments</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, sans-serif;
    }

    body {
      background-color: #fff;
      font-size: 14px;
    }

    .header {
      background-color: #6eaa67;
      color: white;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header i {
      font-size: 18px;
      cursor: pointer;
    }

    .header h2 {
      font-size: 16px;
      font-weight: 500;
      flex-grow: 1;
    }

    .main {
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    th, td {
      border: 1px solid #000;
      padding: 8px 12px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    .actions a {
      color: #0000ee;
      text-decoration: none;
      margin-right: 10px;
      font-weight: 500;
      cursor: pointer;
    }

    .actions a:hover {
      text-decoration: underline;
    }

    .form-box {
      border: 1px solid #000;
      padding: 20px;
      width: 100%;
    }

    .form-box h3 {
      font-size: 16px;
      margin-bottom: 15px;
      font-weight: bold;
    }

    .form-group {
      margin-bottom: 12px;
    }

    .form-group label {
      display: block;
      margin-bottom: 4px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      border-radius: 4px;
    }

    .form-group textarea {
      resize: none;
      height: 70px;
    }

    .form-actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 10px;
    }

    .form-actions button {
      padding: 8px 20px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .form-actions .save {
      background-color: #6eaa67;
      color: white;
    }

    @media (max-width: 768px) {
      .main {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <i>&larr;</i>
    <h2>Departments</h2>
    <i>&#9776;</i>
  </div>

  <div class="main">
    <table id="departmentTable">
      <thead>
        <tr>
          <th>Department ID</th>
          <th>Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>101</td>
          <td>HR</td>
          <td class="actions">
            <a href="#" onclick="editRow(this)">Edit</a>
            <a href="#" onclick="deleteRow(this)">Delete</a>
          </td>
        </tr>
        <tr>
          <td>102</td>
          <td>IT</td>
          <td class="actions">
            <a href="#" onclick="editRow(this)">Edit</a>
            <a href="#" onclick="deleteRow(this)">Delete</a>
          </td>
        </tr>
        <tr>
          <td></td>
          <td colspan="2">Information Tech Services</td>
        </tr>
      </tbody>
    </table>

    <div class="form-box">
      <h3>Add Department</h3>
      <div class="form-group">
        <label for="deptId">Department ID</label>
        <input type="text" id="deptId" />
      </div>
      <div class="form-group">
        <label for="deptName">Name</label>
        <input type="text" id="deptName" />
      </div>
      <div class="form-group">
        <label for="desc">Description</label>
        <textarea id="desc"></textarea>
      </div>
      <div class="form-actions">
        <button class="save" onclick="addDepartment()">Save</button>
      </div>
    </div>
  </div>

  <script>
    function deleteRow(el) {
      if (confirm("Are you sure you want to delete this department?")) {
        const row = el.closest("tr");
        row.remove();
      }
    }

    function editRow(el) {
      const row = el.closest("tr");
      const deptId = row.cells[0].innerText;
      const deptName = row.cells[1].innerText;

      document.getElementById("deptId").value = deptId;
      document.getElementById("deptName").value = deptName;
      document.getElementById("desc").value = "";
    }

    function addDepartment() {
      const id = document.getElementById("deptId").value.trim();
      const name = document.getElementById("deptName").value.trim();
      const desc = document.getElementById("desc").value.trim();

      if (!id || !name) {
        alert("Please fill in Department ID and Name.");
        return;
      }

      const table = document.getElementById("departmentTable").getElementsByTagName('tbody')[0];
      const newRow = table.insertRow(-1);

      newRow.innerHTML = `
        <td>${id}</td>
        <td>${name}</td>
        <td class="actions">
          <a href="#" onclick="editRow(this)">Edit</a>
          <a href="#" onclick="deleteRow(this)">Delete</a>
        </td>
      `;

      document.getElementById("deptId").value = "";
      document.getElementById("deptName").value = "";
      document.getElementById("desc").value = "";
    }
  </script>
</body>
</html>
