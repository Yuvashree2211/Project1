<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Sidebar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .sidebar-container {
      max-width: 320px;
      margin: auto;
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .sidebar-header {
      background-color: #6AA84F;
      padding: 20px;
      text-align: center;
      color: white;
    }

    .sidebar-header img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      margin-bottom: 10px;
      border-radius: 50%;
      border: 2px solid #fff;
      background-color: #ffffff;
    }

    .sidebar-header h5 {
      font-size: 22px;
      font-weight: 500;
      margin: 0;
    }

    .menu-item {
      display: flex;
      align-items: center;
      padding: 14px 20px;
      font-size: 17px;
      color: #000;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .menu-item:hover {
      background-color: #f1f1f1;
    }

    .menu-item i {
      font-size: 18px;
      margin-right: 14px;
    }

    .menu-item:last-child {
      border-bottom: none;
    }

    @media (max-width: 576px) {
      .sidebar-container {
        max-width: 100%;
      }

      .sidebar-header img {
        width: 55px;
        height: 55px;
      }

      .sidebar-header h5 {
        font-size: 18px;
      }

      .menu-item {
        font-size: 16px;
        padding: 12px 16px;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar-container mt-3">

    <div class="sidebar-header">
   
      <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Profile">
      <h5>Hii Kabir</h5>
    </div>

  
    <div class="menu-item"><i class="bi bi-building"></i>Department</div>
    <div class="menu-item"><i class="bi bi-people-fill"></i>Attendance</div>
    <div class="menu-item"><i class="bi bi-card-checklist"></i>Tasks</div>
    <div class="menu-item"><i class="bi bi-person-bounding-box"></i>Leave</div>
    <div class="menu-item"><i class="bi bi-cash-coin"></i>Payroll</div>
    <div class="menu-item"><i class="bi bi-megaphone-fill"></i>Announcements</div>
    <div class="menu-item"><i class="bi bi-file-earmark-text"></i>Documents</div>
    <div class="menu-item"><i class="bi bi-bell-fill"></i>Notifications</div>
    <div class="menu-item"><i class="bi bi-power"></i>Logout</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
