<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Departments</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
    }

    .header {
      background-color: #6AA84F;
      color: white;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header h5 {
      margin: 0;
      font-size: 20px;
    }

    .icon-btn {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
    }

    table th, table td {
      font-size: 15px;
    }

    .form-label {
      font-weight: 500;
    }

    .form-section {
      border: 1px solid #999;
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
    }

    .form-section h6 {
      font-weight: bold;
      margin-bottom: 15px;
    }

    .btn-save {
      background-color: #6AA84F;
      color: white;
    }

    @media (max-width: 576px) {
      .header h5 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <button class="icon-btn"><i class="bi bi-arrow-left"></i></button>
    <h5>Departments</h5>
    <button class="icon-btn"><i class="bi bi-list"></i></button>
  </div>

  <div class="container mt-4 mb-5">
    <!-- Department Table -->
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead class="table-light">
          <tr>
            <th>Department ID</th>
            <th>Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>101</td>
            <td>HR</td>
            <td><a href="#">Edit</a> <a href="#" class="text-danger ms-2">Delete</a></td>
          </tr>
          <tr>
            <td>102</td>
            <td>IT</td>
            <td><a href="#">Edit</a> <a href="#" class="text-danger ms-2">Delete</a></td>
          </tr>
          <tr>
            <td colspan="3">Information Tech Services</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Add Department Form -->
    <div class="form-section">
      <h6>Add Department</h6>
      <form>
        <div class="mb-2">
          <label for="deptID" class="form-label">Department ID</label>
          <input type="text" class="form-control" id="deptID" placeholder="Enter ID" />
        </div>
        <div class="mb-2">
          <label for="deptName" class="form-label">Name</label>
          <input type="text" class="form-control" id="deptName" placeholder="Enter Name" />
        </div>
        <div class="mb-3">
          <label for="deptDesc" class="form-label">Description</label>
          <textarea class="form-control" id="deptDesc" rows="3" placeholder="Enter Description"></textarea>
        </div>
        <button type="submit" class="btn btn-save">Save</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
