<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Update Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
    }

    .profile-container {
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .profile-img {
      width: 80px;
      margin: 20px auto 10px;
    }

    .form-control {
      font-size: 14px;
      padding: 10px;
      border-radius: 8px;
    }

    .btn-update {
      background-color: #66A060;
      color: white;
      font-weight: 500;
      padding: 10px;
      width: 100%;
      border-radius: 6px;
    }

    .btn-update:hover {
      background-color: #558f4f;
    }

    .exit-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #9DC183;
      color: white;
      border: 3px solid #4B4B4B;
      padding: 8px 20px;
      border-radius: 6px;
      font-weight: bold;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .exit-btn:hover {
      background-color: #7FA86C;
      color: #fff;
    }

    @media (max-width: 576px) {
      .profile-container {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="profile-container">
    <!-- Profile Icon -->
    <img src="https://cdn-icons-png.flaticon.com/512/1144/1144760.png" alt="Profile Icon" class="profile-img" />

    <h5 class="mb-4">Update profile</h5>

    <form>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Designation" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Department" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Team Name" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Supervised By" required>
      </div>
      <div class="mb-3">
        <input type="tel" class="form-control" placeholder="Phone Number" required>
      </div>
      <button type="submit" class="btn btn-update">Update</button>
    </form>
  </div>

  <!-- EXIT Button (Styled like Figma Image) -->
  <a href="#" class="exit-btn">EXIT</a>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
