<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notifications</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 15px;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: white;
    }

    .header {
      background-color: #72ab6f;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
    }

    .header span {
      font-size: 15px;
    }

    .container {
      padding: 20px 40px;
      width: 100%;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    th, td {
      border: 1px solid #444;
      padding: 8px 10px;
      text-align: left;
    }

    th {
      background-color: #f9f9f9;
      font-weight: bold;
    }

    .action-btn {
      padding: 3px 10px;
      margin: 0 2px;
      border: 1px solid #aaa;
      border-radius: 3px;
      background-color: white;
      cursor: pointer;
    }

    .form-box {
      width: 100%;
      border: 1px solid #444;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .form-box h3 {
      margin: 0 0 20px;
      font-weight: bold;
      font-size: 16px;
    }

    .form-group {
      margin-bottom: 12px;
    }

    .form-group label {
      display: block;
      margin-bottom: 4px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 7px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .form-group textarea {
      resize: vertical;
    }

    .button-wrapper {
      display: flex;
      justify-content: flex-end;
      margin-top: 10px;
    }

    .save-btn {
      background-color: #72ab6f;
      color: white;
      border: none;
      padding: 8px 25px;
      border-radius: 4px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }

      .button-wrapper {
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <span>&larr;</span>
    <span>Notifications</span>
    <span>&#9776;</span>
  </div>

  <div class="container">
    <table>
      <thead>
        <tr>
          <th>Notification ID</th>
          <th>User ID</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1&nbsp;&nbsp;Lorem ipsum</td>
          <td>1</td>
          <td>
            <button class="action-btn">Mark Read</button>
          </td>
        </tr>
        <tr>
          <td>2&nbsp;&nbsp;Dolor sit amet</td>
          <td>2</td>
          <td>
            <button class="action-btn">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="form-box">
      <h3>Add Notification</h3>

      <div class="form-group">
        <label>User ID</label>
        <input type="text" />
      </div>

      <div class="form-group">
        <label>Message</label>
        <textarea rows="3"></textarea>
      </div>

      <div class="form-group">
        <label>Read Status</label>
        <input type="text" />
      </div>

      <div class="form-group">
        <label>Created At</label>
        <input type="text" />
      </div>

      <div class="button-wrapper">
        <button class="save-btn">Save</button>
      </div>
    </div>
  </div>

</body>
</html>
